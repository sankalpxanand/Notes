<script>
    $("#dob").datepicker
    (
        {
            changeMonth : true,
            changeYear : true,
            showOtherMonths : true,
            minDate : new Date(2015,6,22),
            maxDate : new Date(2025,6,22)
        }
    );
    var cityName = ["New Delhi","Mumbai","Panjim","Pune","Mysore","Indore","New York","Los Angeles","Manhattan"]

    $("#city").autocomplete
    (
        {
            source : cityName
        }
        ,
        {
            minLength : 3,
            autofocus : true
        }
    );
    var stateName = ["Delhi","Maharashtra","Goa","Karnataka","Madhya Pradesh","New York State","California"]

    $("#state").autocomplete
    (
        {
            source : stateName
        }
        ,
        {

            autofocus : true
        }
    );
    var countryName = ["India","United States Of America"]

    $("#country").autocomplete
    (
        {
            source : countryName
        }
        ,
        {

    );
